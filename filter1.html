<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filter1 class</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .mainbox{
            display:inline-flex;
            flex-wrap:wrap;
            justify-content:flex-start;
        }
        .card{
            height:400px;
            width:400px;
            margin:1%;
            padding:1%;
        }
        .card img{
            height:300px;
            width:100%;

        }
    </style>
</head>
<body>
    <form action="">
        <input type="number" id="minvalue"/>
        <input type="number" id="maxvalue"/>
        <input type="button" class="submit" value="filter"/>
    </form>

    <div class="container mainbox">
        <div class="card parent" data-value="1000">
            <img src="https://img.freepik.com/free-photo/smiley-man-city-looking-camera_23-2148296615.jpg?t=st=1711944622~exp=1711948222~hmac=9c5b30f2d4c0b7b6daf5181a3f259727303acb186e1f9a33bed6961b57e0518c&w=740"/>
           <p><center>500</center></p>
        </div>
 <div class="card parent" data-value="1500" >
            <img src="https://img.freepik.com/free-photo/young-handsome-hipster-man-trendy-style-outfit-denim-shirt-trousers-sunglasses-hat-isolated-jumping-cheerful-pointing-finger_285396-1517.jpg?t=st=1711944752~exp=1711948352~hmac=8f969051ff80368e9ee3bb4b3d46de3653631131e1128e4acca3bf1e03640ed8&w=740"/>
            <p><center>1000</center></p>
        </div>
   <div class="card parent" data-value="2000">
    <img src="https://img.freepik.com/free-photo/full-length-portrait-handsome-serious-man_171337-17388.jpg?t=st=1711944809~exp=1711948409~hmac=de8804ca155b07db362f9dcc311f0d58de07e2a7e05e6f336cfb65546b79fe26&w=740"/>
    <p><center>1500</center></p>
   </div>
   <div class="container mainbox"></div>
   <div class="card parent" data-value="2500">
    <img src="https://img.freepik.com/free-photo/portrait-handsome-smiling-stylish-young-man-model-dressed-red-checkered-shirt-fashion-man-posing_158538-4914.jpg?t=st=1711944883~exp=1711948483~hmac=347a3981f08e32d00afa1482a816440948a3e7af49cdb93dc83446d1bbb5715f&w=740"/>
    <p><center>2000</center></p>
   </div>   
   <div class="card parent" data-value="3000">
    <img src="https://img.freepik.com/premium-photo/successful-indian-young-businessman-outside-office-building-walking-daytime-man-holding-phone_321831-17338.jpg?w=900"/>
    <p><center>2500</center></p>
   </div>
   <div class="card parent" data- value="3500">
 <img src="https://i.pinimg.com/236x/dc/d4/0d/dcd40d9a7f9cf6a52e6cd4b2b93b15f6.jpg"/>
 <p><center>3000</center></p>
   </div>
    </div>     
   
   <script>
        subBtn=document.querySelector('.submit');
        let datavalue=document.querySelectorAll('.parent');
        datavalue.forEach(function(Item){
            subBtn.addEventListener('click',function(){
                let min=document.getElementById("minvalue").value;
                let max=document.getElementById("maxvalue").value;
                minPI=parseInt(min);
                maxPI=parseInt(max);
                let dataItems=Item.getAttribute("data-value");
                if(dataItems>=minPI && dataItems<=maxPI){
                    Item.style.display="block";
                 }
                 else{
                    Item.style.display="none";
                 }
            
            })
        })

</script>
    
</body>
</html>
