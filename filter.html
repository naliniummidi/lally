<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filter class</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .mainbox{
            display:inline-flex;
            flex-wrap:wrap;
            justify-content:flex-start;
        }
        
        .card{
            height:400px;
            width:400px;
            margin:1%;
            padding:1%;
        }
        .card img{
            height:300px;
            width:100%;

        }
    </style>
</head>
<body>
    <form action="">
        <input type="number" id="minvalue"/>
        <input type="number" id="maxvalue"/>
        <input type="button" class="submit" value="filter"/>
    </form>

    <div class="container mainbox">
        <div class="card parent" data-value="1000">
            <img src="https://gunjfashion.com/cdn/shop/files/purple-rayon-mirror-and-embroidery-work-navratri-traditional-dress_2.jpg?v=1692188630"/>
           <p><center>1000</center></p>
        </div>
 <div class="card parent" data-value="1500" >
            <img src="https://clothsvilla.com/cdn/shop/products/2112_1_3613aaf8-0237-4813-a343-f51991df518b_1024x1024.jpg?v=1679902370"/>
            <p><center>1500</center></p>
        </div>
   <div class="card parent" data-value="2000">
    <img src="https://cdn.shopify.com/s/files/1/0121/8376/5088/files/six_1024x1024.jpg?v=1577339860"/>
    <p><center>2000</center></p>
   </div>
   <div class="container mainbox">
   <div class="card parent" data-value="2500">
    <img src="https://assets.ajio.com/medias/sys_master/root/20230822/8Pnn/64e47eaeddf77915195f6b74/-1117Wx1400H-466289103-maroon-MODEL2.jpg"/>
    <p><center>2500</center></p>
   </div>   
   <div class="card parent" data-value="3000">
    <img src="https://assets.ajio.com/medias/sys_master/root/20230731/7hIQ/64c7a11fa9b42d15c97bfb75/-1117Wx1400H-466399961-teal-MODEL.jpg"/>
    <p><center>3000</center></p>
   </div>
   
</div>
    </div>     
    <script>
        subBtn=document.querySelector('.submit');
        let datavalue=document.querySelectorAll('.parent');
        datavalue.forEach(function(Item){
            subBtn.addEventListener('click',function(){
                let min=document.getElementById("minvalue").value;
                let max=document.getElementById("maxvalue").value;
                minPI=parseInt(min);
                maxPI=parseInt(max);
                let dataItems=Item.getAttribute("data-value");
                if(dataItems>=minPI && dataItems<=maxPI){
                    Item.style.display="block";
                 }
                 else{
                    Item.style.display="none";
                 }
            
            })
        })
    </script>
</body>
</html>
