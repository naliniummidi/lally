<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filter1 class</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .mainbox{
            display:inline-flex;
            flex-wrap:wrap;
            justify-content:flex-start;
        }
        .card{
            height:400px;
            width:400px;
            margin:1%;
            padding:1%;
        }
        .card img{
            height:300px;
            width:100%;

        }
    </style>
</head>
<body>
    <form action="">
        <input type="number" id="minvalue"/>
        <input type="number" id="maxvalue"/>
        <input type="button" class="submit" value="filter"/>
    </form>

    <div class="container mainbox">
        <div class="card parent" data-value="1000">
            <img src="https://www.mumkins.in/cdn/shop/files/frock-for-girls-gs171817-onion-model-image.jpg?v=1686048039&width=1080"/>
           <p><center>500</center></p>
        </div>
 <div class="card parent" data-value="1500" >
            <img src="https://i.pinimg.com/736x/d1/ee/9d/d1ee9d1c5bc4e78d3018a3afdad7c855.jpg"/>
            <p><center>1000</center></p>
        </div>
   <div class="card parent" data-value="2000">
    <img src="https://assets0.mirraw.com/images/12157620/image_long_webp.webp?1704286973"/>
    <p><center>1500</center></p>
   </div>
   <div class="container mainbox"></div>
   <div class="card parent" data-value="2500">
    <img src="https://cdn.shopify.com/s/files/1/0494/7361/8072/files/1_312c91dd-59a8-46b2-8df2-7c175e332431.png?v=1700832497"/>
    <p><center>2000</center></p>
   </div>   
   <div class="card parent" data-value="3000">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTqcfwK2mT6NuOnOjgQO0TAX_cxnt3LqMzEuGm0uKCCkA&s"/>
    <p><center>2500</center></p>
   </div>
   <div class="card parent" data- value="3500">
 <img src="https://5.imimg.com/data5/RS/EC/HB/SELLER-22103794/kids-long-frock-500x500.jpg"/>
 <p><center>3000</center></p>
   </div>
    </div>     
    <script>
        subBtn=document.querySelector('.submit');
        let datavalue=document.querySelectorAll('.parent');
        datavalue.forEach(function(Item){
            subBtn.addEventListener('click',function(){
                let min=document.getElementById("minvalue").value;
                let max=document.getElementById("maxvalue").value;
                minPI=parseInt(min);
                maxPI=parseInt(max);
                let dataItems=Item.getAttribute("data-value");
                if(dataItems>=minPI && dataItems<=maxPI){
                    Item.style.display="block";
                 }
                 else{
                    Item.style.display="none";
                 }
            
            })
        })

</script>
    
</body>
</html>
